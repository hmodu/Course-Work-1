<html>

<head>
    <title>Individual CW 1</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="products.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<style type="text/css">
img{
    size: 160*115;
    }
</style>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
            <button v-on:click='showCheckout'>
                {{cartItemCount}}
                <span class="fas fa-cart-plus"></span> Checkout
            </button>
        </header>
        <main>
            <div v-if='showProduct'>
                <div v-for="product in sortedProducts">
                    <h2 v-text="product.subject"></h2>
                    <figure>
                        <img v-bind:src="product.image">
                    </figure>
                    <p v-html="product.description"></p>
                    <p>Subject: {{product.subject}}</p>
                    <p>Location: {{product.location}}</p>
                    <p>Price: <strong>Â£</strong>{{product.price}}</p>
                    <p>Space: {{product.spaces}}</p>

                    <button v-on:click='addToCart(product)' v-if='canAddToCart(product)'>Add to cart</button>

                    <button disabled="disabled" v-else>Add to cart</button>

                    <span v-if='product.spaces === cartCount(product.id)'>All out!</span>
                    <span v-else-if="product.spaces - cartCount(product.id) < 5">
                        Only {{product.spaces - cartCount(product.id)}} left!
                    </span>
                    <span v-else>Buy now!</span>
                </div>
            </div>
            <div v-else>
                <h2>Checkout</h2>
                <p>
                    <strong>Name:</strong>
                    <input v-model="order.name" />
                </p>
    
                <p>
                    <strong>Phone:</strong>
                    <input v-model.number="order.phone" type="number" />
                </p>

                <h2>Order Information</h2>
                <p>Name: {{order.name}}</p>
                <p>Phone: {{order.phone}}</p>
                <button v-on:click="submitForm">Checkout</button>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'Lesson Activities',
                products: products,
    
                cart: [],
                showProduct: true,
                order: {
                    Name: '',
                    Phone: ''
                },
            },
            methods: {
                addToCart(product) {
                    this.cart.push(product.id);
                },
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                },
                submitForm() {
                    alert('Order has been submitted!')
                },
                canAddToCart(product) {
                    return product.spaces > this.cartCount(product.id);
                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                }
            },
            computed: {
                cartItemCount() {
                    return this.cart.length;
                },
                sortedProducts() {
                    function compare(a, b) {
                        if (a.price > b.price)
                            return 1;
                        if (a.price < b.price)
                            return -1;
                        return 0;
                    }
                    return this.products.sort(compare)
                }
            },
        });
    </script>
</body>

</html>
